{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/flexboxgrid.css' %}">
    <link rel="stylesheet" href="{% static 'css/stylePerfil.css' %}">
    <link rel="stylesheet" href="{% static 'css/estiloFormulario.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <link rel="stylesheet " href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="{% static 'js/validarForm.js' %}"></script>

    <title>Inicio de sesión</title>
</head>

<body>

    <h1 class="titulo letraGamer Subtitulos">Formulario de inicio de sesión</h1>
    <form method="POST" class="form-registro">

        {% csrf_token%}
        <h2 class="form-titulo letraGamer">Iniciar sesión</h2>
        <div class="contenedor-inputs">


            <label for="message">Usuario</label>
            <input type="text" class="form-control" id="usuario" name="username" placeholder="Introduce tu nombre de usuario">
        </div>

        <div class="contenedor-inputs">
            <label for="message">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" name="password" placeholder="Introduce tu contraseña de usuario">
        </div>

        <div class="contenedor-inputs">
            <input class="btn btn-primary submit letraGamer" type="submit" value="Enviar" />
        </div>
        <p class="form-link">Te invitamos a registrarte <a href="formulario">Ingrese aquí </a></p><br>
    </form>
    <footer class="redondo ">
        <div class="social col-xs-12 col-sm-3">
            <a href="#"><i class="far fa-arrow-alt-circle-up"></i></a>
            <a href="https://www.deviantart.com/thorkam"><i class="fab fa-blogger "></i></a>
            <a href="https://www.facebook.com/Nitram-1028866417279715/" target="_black"><i class="fab fa-facebook "></i></a>
        </div>

    </footer>

</html>
