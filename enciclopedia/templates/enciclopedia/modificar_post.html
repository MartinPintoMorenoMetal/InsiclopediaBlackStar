{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galeria</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/flexboxgrid.css' %}">
    <link rel="stylesheet" href="{% static 'css/stylePerfil.css' %}">
    <link rel="stylesheet" href="{% static 'css/styleGaleria.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <header class="redondo">
            <div class="row clearfix:after redondo">
                <div class="logo col-md-12">
                    <a class="Centrar" href="index">Black Star</a>
                </div>
            </div>

            {% if user.is_authenticated %}

            <a style="color:rgb(245, 51, 187)" class="col-xs-12 col-sm-3 CajaPaquete cajaBotonNab letraGamer"> Usuario:
                {{ user.username}} </a>


            <a class="col-xs-12 col-sm-3 CajaPaquete cajaBotonNab letraGamer " href="{% url 'logout' %}"> Cerrar
                Sesion</a>


            {% else %}

            <a class="col-xs-12 col-sm-3 CajaPaquete cajaBotonNab letraGamer " href="{% url 'login' %}"> Iniciar Secion
            </a>



            <a class="col-xs-12 col-sm-3 CajaPaquete cajaBotonNab letraGamer " href="{% url 'registro_usuario' %}">
                Registrate </a>


            {% endif %}
            <nav class="row">
                <a class="col-xs-12 col-sm-3 CajaPaquete cajaBotonNab letraGamer " href="{% url 'index' %}">Inicio</a>
                <a class="col-xs-12 col-sm-3 CajaPaquete cajaBotonNab letraGamer "
                    href="{% url 'criaturas' %} ">Criaturas</a>
                <a class="col-xs-12 col-sm-3 CajaPaquete cajaBotonNab letraGamer "
                    href="{% url 'galeria' %}">Galeria</a>
            </nav>
        </header>        <a class="col-xs-12 col-sm-12 CajaPaquete cajaBotonNab letraGamer " href="{% url 'galeria' %}">Volver Galeria</a>
        <div class="main redondo galeria  ">
            <div class="item active">
                <h2 class="letraGamer">Modificar Post</h2>
                <div class="row">

                    <form style="color:rgb(245, 51, 187)" action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table>
                            {{ form.as_table }}

                        </table>

                        <input type="submit" value="Modificar">
                        
                    </form>
                    
                   <p class="letraGamer"> {{ mensaje }} </p> 
                </div>
            </div>
          
        </div>
        
    </div>
    </div>
</body>

</html>
