<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/flexboxgrid.css">
    <link rel="stylesheet" href="css/estiloFormulario.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap|" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <link rel="stylesheet " href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/validarForm.js"></script>

    <title>Formulario de Registro</title>
</head>

<body>
    <header class="row clearfix:after redondo">

        <div class="logo col-xs-6 col-sm-6 col-md-6">
            <a href="#">Black Star</a>
        </div>
        <div class="logo col-xs-6 col-sm-6 col-md-6>">
            <nav>
                <a class="redondo letraGamer col-xs-12 col-sm-3 " href="index.html ">Inicio</a>
                <a class="redondo letraGamer col-xs-12 col-sm-3 " href="galeria.html ">Galería</a>
                <a class="redondo letraGamer col-xs-12 col-sm-3 " href="criaturas.html ">Criaturas</a>
            </nav>
        </div>
    </header>
    <h1>Formulario de registro</h1>
    <form id="contact-form" method="post" class="form-registro">
        <h2 class="form-titulo">Registrarse</h2>
        <div class="contenedor-inputs">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce tu nombre">
        </div>

        <div class="contenedor-inputs">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Introduce tu email">
        </div>

        <div class="contenedor-inputs">
            <label for="message">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Introduce tu nombre">
        </div>

        <div class="contenedor-inputs">
            <label for="message">Usuario</label>
            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Introduce tu nombre de usuario">
        </div>

        <div class="contenedor-inputs">
            <label for="message">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Introduce tu contraseña de usuario">
        </div>

        <div class="contenedor-inputs">
            <input class="btn btn-primary submit" type="submit" value="Enviar" />
        </div>
        <p class="form-link">¿ya tienes una cuenta?<a href="formInicioSesion.html">Ingrese aquí  </a>
    </form>


</body>

</html>
