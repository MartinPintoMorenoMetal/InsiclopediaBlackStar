<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estiloFormulario.css">
    <title>Formulario de Registro</title>
</head>

<body>
    <h1>Formulario de registro</h1>
    <form action="registrar.php" method="post" class="form-registro">
        <h2 class="form-titulo">CREA UNA CUENTA</h2>
        <div class="contenedor-inputs">
            <input type="text" name="nombre" placeholder="Nombre" class="input-48" required>
            <input type="text" name="apellidos" placeholder="Apellidos" class="input-48" required>
            <input type="text" name="email" placeholder="Correo" class="input-100" required>
            <input type="text" name="usuario" placeholder="Usuario" class="input-48" required>
            <input type="password" name="clave" placeholder="Contraseña" class="input-48" required>
            <input type="number" name="telefono" placeholder="Teléfono" class="input-100" required>
            <input type="submit" value="Registrar" class="btn-enviar" required>
            <p class="form-link">¿ya tienes una cuenta?<a href="#">Ingrese aquí</a></p>
            <p class="form-link">para regresar pincha en "Principal" <a href="index.html">Principal</a></p>
    </form>
</body>

</html>
